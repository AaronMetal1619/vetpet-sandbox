version: '3.8'  # Aunque sea obsoleto, no afecta funcionalidad

services:
  backend:
    build: ./backend
    container_name: laravel_app
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

    frontend:
    build: ./frontend
    container_name: react_app
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app   # Solo si quieres hot reload
    depends_on:
      - backend
volumes:
  dbdata:
